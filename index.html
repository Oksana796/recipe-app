<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Inter', sans-serif;
    font-family: 'Open Sans', sans-serif; -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link rel="stylesheet" href="src/style.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="logo" class="header__logo" />

        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="From over 1000000 recipes..."
          />
          <button class="btn search__btn"><span>Search</span></button>
        </form>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <span>Add Recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <span>Bookmarks</span>
              </button>
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
